<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food Finder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table, th, td {
          border: 1px solid black;
        }
        table.center {
          margin-left: auto;
          margin-right: auto;
        }
    </style>
</head>
<body>
<h1>Result</h1>
<table>
    <thead>
    <tr>
        <th> Vendor ID </th>
        <th> Inventory </th>
        <th> Price in Cents </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${ingredients.empty}">
        <td colspan="3"> No Ingredients Available </td>
    </tr>
    <tr th:each="ingredient : ${ingredients}">
        <td><span th:text="${ingredient.vendorId}"> Vendor ID </span></td>
        <td><span th:text="${ingredient.inventory}"> Inventory </span></td>
        <td><span th:text="${ingredient.priceInCents}"> Price in Cents </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
